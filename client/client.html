<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr) => {
			 //grab the content section
      const content = document.querySelector("#content");
      
      ///parse the response text into a JSON object
      const obj = JSON.parse(xhr.response);
      console.log(`status code: ${xhr.status}`);
      console.log(`xhr.response: ${xhr.response}`);
      
      //check the xhr status code and handle accordingly
      switch(xhr.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b> - Message: ${obj.message}`;
          break;
        case 400: //bad request 
          content.innerHTML = `<b>Bad Request</b> - Message: ${obj.message}`;
          break;
        case 401: //unauthorized
          content.innerHTML = `<b>Unauthorized</b> - Message: ${obj.message}`;
          break;
        case 403: //forbidden
          content.innerHTML = `<b>Forbidden</b> - Message: ${obj.message}`;
          break;
        case 500: //internal server error
          content.innerHTML = `<b>Internal Server Error</b> - Message ${obj.message}`;
          break;
        case 501: //not implemented
          content.innerHTML = `Not Implemented. - Message: ${obj.message}`;
          break;
        default: //default other errors we are not handling in this example
          content.innerHTML = `Resource Not Found. - Message: ${obj.message}`;
          break;
      }
    };
    
    const sendAjax = (url) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.setRequestHeader ("Accept", 'application/json');

      xhr.onload = () => handleResponse(xhr);
      
      xhr.send();
    };

    const init = () => {
      const button = document.querySelector("#send");
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button onclick="sendAjax()" id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
